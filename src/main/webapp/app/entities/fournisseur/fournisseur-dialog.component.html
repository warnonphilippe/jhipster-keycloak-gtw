<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFournisseurLabel">Create or edit a Fournisseur</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!fournisseur.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fournisseur.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_matricule">Matricule</label>
            <input type="text" class="form-control" name="matricule" id="field_matricule"
                [(ngModel)]="fournisseur.matricule" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="fournisseur.nom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                [(ngModel)]="fournisseur.prenom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numNat">Num Nat</label>
            <input type="text" class="form-control" name="numNat" id="field_numNat"
                [(ngModel)]="fournisseur.numNat" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numEntrEtranger">Num Entr Etranger</label>
            <input type="text" class="form-control" name="numEntrEtranger" id="field_numEntrEtranger"
                [(ngModel)]="fournisseur.numEntrEtranger" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rue">Rue</label>
            <input type="text" class="form-control" name="rue" id="field_rue"
                [(ngModel)]="fournisseur.rue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                [(ngModel)]="fournisseur.numero" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codePostal">Code Postal</label>
            <input type="text" class="form-control" name="codePostal" id="field_codePostal"
                [(ngModel)]="fournisseur.codePostal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                [(ngModel)]="fournisseur.ville" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                [(ngModel)]="fournisseur.country" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rueEnvoi">Rue Envoi</label>
            <input type="text" class="form-control" name="rueEnvoi" id="field_rueEnvoi"
                [(ngModel)]="fournisseur.rueEnvoi" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numeroEnvoi">Numero Envoi</label>
            <input type="text" class="form-control" name="numeroEnvoi" id="field_numeroEnvoi"
                [(ngModel)]="fournisseur.numeroEnvoi" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codePostalEnvoi">Code Postal Envoi</label>
            <input type="text" class="form-control" name="codePostalEnvoi" id="field_codePostalEnvoi"
                [(ngModel)]="fournisseur.codePostalEnvoi" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_villeEnvoi">Ville Envoi</label>
            <input type="text" class="form-control" name="villeEnvoi" id="field_villeEnvoi"
                [(ngModel)]="fournisseur.villeEnvoi" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paysEnvoi">Pays Envoi</label>
            <input type="text" class="form-control" name="paysEnvoi" id="field_paysEnvoi"
                [(ngModel)]="fournisseur.paysEnvoi" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
